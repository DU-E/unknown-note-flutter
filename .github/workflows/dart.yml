name: Dart PR Workflow

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: flutter/flutter@v2
        with:
          channel: 3.16.5

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ” Analyze project source
        run: flutter analyze

      - name: ğŸ§ª Run tests
        run: flutter test
