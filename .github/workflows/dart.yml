name: Dart PR Workflow

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.2.3

      - name: 📦 Install dependencies
        run: dart pub get

      - name: 🔍 Analyze project source
        run: dart analyze

      - name: 🧪 Run tests
        run: dart test
